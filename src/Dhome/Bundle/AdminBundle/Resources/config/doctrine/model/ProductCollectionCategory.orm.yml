Dhome\Bundle\AdminBundle\Model\ProductCollectionCategory:
    type: entity
    table: dhome_collection_category

    gedmo:
        loggable: true

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 50

        icon:
            type: string
            length: 20
            nullable: true

    oneToMany:
        productCollections:
            targetEntity: Dhome\Bundle\AdminBundle\Model\ProductCollection
            mappedBy: category
            cascade: [all]
            orphanRemoval: true

    lifecycleCallbacks: {  }
