Dhome\Bundle\AdminBundle\Model\Project:
    type: entity
    table: dhome_project

    gedmo:
        loggable: true

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 100

        shortDescription:
            type: string
            length: 255
            column: short_description
            nullable: true

        content:
            type: text

        videoLink:
            type: string
            column: video_link
            nullable: true

        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create

        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        images:
            targetEntity: Dhome\Bundle\MediaBundle\Model\ProjectImage
            cascade: [all]
            mappedBy: project
            orphanRemoval: true

    manyToOne:
        category:
            targetEntity: Dhome\Bundle\AdminBundle\Model\ProjectCategory
            inversedBy: projects
            joinColumn:
                nullable: false
                onDelete: "CASCADE"
                category_id:
                    referencedColumnName: id

        user:
            targetEntity: Sylius\Component\User\Model\User
            nullable: false
