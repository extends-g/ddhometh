liip_imagine:
    loaders:
        default:
            filesystem:
                data_root: "%kernel.root_dir%/../web/media/image"
    filter_sets:
        dhome_small:
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
        dhome_medium:
            filters:
                thumbnail: { size: [240, 180], mode: outbound }
        dhome_large:
            filters:
                thumbnail: { size: [640, 480], mode: outbound }
